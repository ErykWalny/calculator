<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <link href="css/body.css" rel="stylesheet">
    <title>Kantor walut</title>
</head>

<body>
   <div class="background">
    <header class="header">
        <h1 class="header__content">Kantor walut</h1>
    </header>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Przelicz waluty</legend>
                    <p class="form__description">
                        <label>
                            Chcę zamienić: <input type="number" class="js-input" step="any"> PLN
                        </label>
                    </p>     
            <p>
                <label>
                    <p class="form__description">Na:</p>
                    <select class="form__select js-to">
                        <option value="USD" class="js-usd">Dolar Amerykański (USD)</option>
                        <option value="EUR" class="js-eur">Euro (EUR)</option>
                        <option value="GBP" class="js-gbp">Funt Brytyjski (GBP)</option>
                    </select>
                </label>
            </p>
        </fieldset>
        <footer class="footer">
            <p>
                <button class="footer__button">Przelicz</button>
            </p>
    </form>
    <p class="footer__result">Otrzymasz: <strong class="js-result"></strong></p>

    </footer>



   </div>
</body>

</html>
